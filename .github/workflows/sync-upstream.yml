name: Sync with Upstream

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/playcanvas/supersplat.git || true
          git fetch upstream

      - name: Check for updates
        id: check
        run: |
          # Get the commit hashes
          UPSTREAM_HASH=$(git rev-parse upstream/main)
          LOCAL_HASH=$(git rev-parse HEAD)

          if [ "$UPSTREAM_HASH" = "$LOCAL_HASH" ]; then
            echo "No updates available"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "Updates available from upstream"
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream into main
        if: steps.check.outputs.has_updates == 'true'
        run: |
          # Directly merge upstream/main into main (should always be clean)
          git merge upstream/main --no-edit
          git push origin main

      - name: Create PR branch from main to braintrance
        if: steps.check.outputs.has_updates == 'true'
        run: |
          BRANCH_NAME="sync-main-to-braintrance-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME main
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        if: steps.check.outputs.has_updates == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = process.env.branch_name;

            let body = '## ðŸ”„ Upstream Sync: Merge main into braintrance\n\n';
            body += 'The `main` branch has been updated with the latest changes from [playcanvas/supersplat](https://github.com/playcanvas/supersplat).\n\n';
            body += 'This PR merges those upstream changes into the `braintrance` branch.\n\n';
            body += '### Review the changes:\n';
            body += '- Check what changed upstream in the Files tab\n';
            body += '- Resolve any conflicts if they occur\n';
            body += '- Merge when ready to pull in upstream updates\n\n';
            body += '**Note:** The `main` branch was automatically updated with upstream changes (no conflicts since main is clean).\n';

            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”„ Sync upstream changes into braintrance (${new Date().toISOString().split('T')[0]})`,
              head: branchName,
              base: 'braintrance',
              body: body
            });

            console.log(`Created PR #${pr.number}`);
